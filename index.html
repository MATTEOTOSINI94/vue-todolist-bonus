<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="master.css">
    <title>Document</title>
</head>
<body>
    <div id="vueapp">
    <header>
        <div class="container">
            <h1 class="text-center">Hello Voolean-ToodoList</h1>
           
        </div>
    </header>

    <main class="">
        <div class="container">
            <div  class="input-group mb-3">
                <input class="color-box" type="color" v-model="newColor">
                <input  type="text" class="form-control" placeholder="Lista Di cose da comprare" aria-label="Recipient's username" aria-describedby="basic-addon2"
                v-model="newTask" @keyup.enter="generateNewElement()" >
               
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" @click="generateNewElement">Invia</button>
                </div>
              </div>
              <div class="text-center" v-if="taskToDo.length === 0"><h2>Benvenuto inizia la tua spesa</h2></div>
              <div class="list-item">
                  <div class="list-group-item d-flex align-items-center py-3 box-my" v-for="(elemento,i) in listaFiltrata()" :class=" elemento.controllo === true ? `text-decoration-line-through` : `` ">
                    <div class="list-group-item-border" :style="`background-color: `+elemento.color+`;`"></div>
                    <input class="form-check-input me-2 " type="checkbox" v-model="elemento.controllo" >
                    

                    {{i}}-{{elemento.text}}
                    
                    <button type="button" class="btn-close ms-auto" aria-label="Close" @click="deleteElement(i)"></button>
                  </div>
              </div>

              <div class="list-item pt-5" >
                  <h2>Lista elementi Selezionati</h2>
                <div class="list-group-item d-flex align-items-center py-3 box-my" v-for="(elemento,i) in listaElementiSelezionati()">
                    <div class="list-group-item-border" ></div>
                    <input class="form-check-input me-2 " type="checkbox" >
                    

                    ciao
                    
                    <button type="button" class="btn-close ms-auto" aria-label="Close" @click="deleteElement(i)"></button>
                  </div>
              </div>

            
              
        </div>
    </main>
</div>
</body>
</html>
